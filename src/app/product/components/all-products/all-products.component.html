<section class="ready-page" *ngIf="!loading">
    <section class="bunner-product">
        <app-bunner></app-bunner>
    </section>
    <section class="offers ">
        <div class="ofers-section">
            <div class="description-offers">
                <p>{{'unlimtoffers'| translate}} <a href="#" class="browse-btn">{{'ShopNow' |translate}}</a></p>
            </div>
        </div>

    </section>
    <section class="first-api container">
        <div class="title-option d-flex justify-content-between">
            <h3> {{'firtypeofproduct'| translate}}</h3>
            <span class="see-more" routerLink="/first-all-products">{{'see-more'|translate}}</span>
        </div>
        <div class="first-api-data row">
            <div uk-slider>
                <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1">
                    <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m">
                        <li class="product-crd" *ngFor="let item of listProduct | slice:0:8">
                            <app-first-product [data]="item" (item)="addToCart($event)"></app-first-product>
                        </li>
                    </ul>
                    <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
                    <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
                </div>
                <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin"></ul>
            </div>
        </div>
    </section>
    <section class="sec-api container">
        <div class="title-option d-flex justify-content-between">
            <h3> {{'sectypeofproduct'| translate}}</h3>
            <span class="see-more" routerLink="/secound-all-products">{{'see-more'|translate}}</span>
        </div>
        <div class="first-api-data row">

            <div uk-slider>
                <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1">
                    <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m">
                        <li class="product-crd" *ngFor="let item of secProduct | slice:0:8">
                            <app-sec-product [data]="item"></app-sec-product>
                        </li>
                    </ul>
                    <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
                    <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
                </div>
                <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin"></ul>
            </div>
        </div>
    </section>

</section>
<div class="text-center w-100" *ngIf="loading">
    <app-spinner></app-spinner>
</div>

<section class="ready-page" *ngIf="!loading">
    <section class="bunner-product">
        <app-bunner></app-bunner>
    </section>
    <section class="offers ">
        <div class="ofers-section">
            <div class="description-offers">
                <p>{{'unlimtoffers'| translate}} <a href="#" class="browse-btn">{{'ShopNow' |translate}}</a></p>
            </div>
        </div>

    </section>
    <section class="first-api container">
        <div class="title-option d-flex justify-content-between">
            <h3> {{'firtypeofproduct'| translate}}</h3>
            <span class="see-more" routerLink="/first-all-products">{{'see-more'|translate}}</span>
        </div>
        <div class="first-api-data row">
            <div class="product-crd col-md-3 col-sm-12" *ngFor="let item of listProduct | slice:0:8">
                <app-first-product [data]="item"></app-first-product>
            </div>
        </div>
    </section>
    <section class="sec-api container">
        <div class="title-option d-flex justify-content-between">
            <h3> {{'sectypeofproduct'| translate}}</h3>
            <span class="see-more" routerLink="/secound-all-products">{{'see-more'|translate}}</span>
        </div>
        <div class="first-api-data row">
            <div class="product-crd col-md-3 col-sm-12" *ngFor="let item of secProduct | slice:0:8">
                <app-sec-product [data]="item"></app-sec-product>
            </div>
        </div>
    </section>
</section>
<div class="text-center w-100" *ngIf="loading">
    <app-spinner></app-spinner>
</div>

<section class="details-page" *ngIf="!loading">
    <div class="hero-area section-bg2">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="slider-area">
                        <div class="slider-height2 slider-bg4 d-flex align-items-center justify-content-center">
                            <div class="hero-caption hero-caption2">
                                <h2>{{'ProductDetails'| translate}}</h2>
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb justify-content-center">
                                        <li class="breadcrumb-item"><a href="#">{{'home' | translate}}</a></li>
                                        <li class="breadcrumb-item"><a href="#">{{'ProductDetails'| translate}}</a></li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="services-area2 pt-50">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="row">
                        <div class="col-xl-12">
                            <!-- {{data | json}} -->
                            <div class="single-services d-flex align-items-center mb-0">
                                <div class="features-img">
                                    <img src="{{data.category.image}}" alt="">

                                </div>
                                <div class="features-caption">
                                    <h3>{{data.title}} </h3>
                                    <p>{{data.description}} </p>
                                    <div class="price">
                                        <span>{{data?.price}} LE </span>
                                    </div>
                                    <!-- <div class="review">
                                        <div class="rating">
                                            {{data?.rating.rate}}
                                        </div>
                                        <p>({{data?.rating.count}})</p>
                                    </div> -->
                                    <div class="addvalue">
                                        <span class="white-btn mr-10" (click)="addbtn = true">{{'AddtoCart'| translate}}</span>
                                    </div>
                                    <!-- <div class="d-flex w-50" *ngIf="addbtn">
                                        <input type="number" class="form-control">
                                        <span style="width: 10px;"></span>
                                        <button class="btn btn-primary" (click)="addbtn = false">add</button>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="text-center w-100" *ngIf="loading">
    <app-spinner></app-spinner>
</div>

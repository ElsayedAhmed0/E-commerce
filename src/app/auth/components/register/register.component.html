<div class="register">
    <div class="text-center registhead">
        <h2> {{'Register' | translate}}</h2>
    </div>
    <form [formGroup]="userForm">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="warn">
                    <mat-label> {{'Name' | translate}}</mat-label>
                    <input matInput type="text" formControlName="username">
                    <!-- <mat-hint color="warn">must more than 5</mat-hint> -->
                </mat-form-field>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="warn">
                    <mat-label>{{'Email' | translate}}</mat-label>
                    <input matInput type="email" formControlName="email">
                </mat-form-field>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="warn">
                    <mat-label>{{'Password' | translate}}</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="warn">
                    <mat-label>{{'ConfirmPassword' | translate}}</mat-label>
                    <input matInput type="password" formControlName="confirmPassword">
                </mat-form-field>
            </div>
        </div>
        <div class="text-right registfoot">
            <a routerLink="/login" color="primary"> {{'Alreadyhaveaccount' | translate}}?</a>
            <button mat-raised-button color="warn" (click)="submit()"> {{'CreatAccount' | translate}}</button>
        </div>
    </form>
</div>

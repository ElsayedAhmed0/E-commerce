<section class="cart-page">
    <div class="container">
        <div class="cartBox">
            <h1 class="text-danger">Shoping Cart</h1>
            <div class="headCart">
                <p class="lead">you have <label for="" class="text-danger">{{CartProduct.length}}</label> item in your cart</p>
                <span class="text-danger cart-header">Clear shoping cart</span>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Price</th>
                        <th style="width: 25%;">Quantity</th>
                        <th>Total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of CartProduct ; let index = index">
                        <td>
                            <div *ngIf="item.image">
                                <img src="{{item.image}}" alt="">
                            </div>
                            <div *ngIf="item.category.image">
                                <img src="{{item.category.image}}" alt="">
                            </div>
                        </td>
                        <td>{{item.title}}</td>
                        <td>{{item.price}} L.E</td>
                        <td>
                            <div class="quantity">
                                <button class="btn btn-dark" (click)="minsAmount(index)">-</button>
                                <input type="number" class="form-control" (change)="detectChange()" [(ngModel)]="item.quantity" min="1">
                                <button class="btn btn-dark" (click)="addAmount(index)">+</button>
                            </div>
                        </td>
                        <td>
                            <span *ngIf="item.quantity">{{item.price * item.quantity}} L.E</span>
                            <span *ngIf="!item.quantity">0 L.E</span>
                        </td>
                        <td>
                            <button class="btn btn-danger" (click)="deletItem(index)">Delete</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th></th>
                        <th></th>
                        <!-- <th></th> -->
                        <th></th>
                        <th>Total : {{total}} L.E</th>
                        <th> <button class="btn btn-success"> Order Now </button> </th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="alert alert-success" rol="alert"><strong>Well done !</strong> your order is successfully send</div>

    </div>
</section>

<div class="container">

    <div class="first-api-data row " *ngIf="!loading">
        <div class="product-crd col-md-3 col-sm-12" *ngFor="let item of secProduct ">
            <app-sec-product [data]="item" (item)="addToWishlist($event)"></app-sec-product>
        </div>
    </div>
    <div class="text-center w-100" *ngIf="loading">
        <app-spinner></app-spinner>
    </div>
</div>

<section class="wishlist-page">
    <div class="container">
        <div class="wishlist-items pt-5 row">
            <div class="wishlist-cart col-md-3 col-sm-12" *ngFor="let item of wishlistProduct">
                <div class="the-wishlist-cart">
                    <div class="wishlist-img" *ngIf="item.image">
                        <img src="{{item.image}}" alt="">
                    </div>
                    <div class="wishlist-img" *ngIf="item.category.image">
                        <img src="{{item.category.image}}" alt="">
                    </div>
                    <div class="wishlist-details">
                        <h3 class="tittle">
                            {{item.title}}
                        </h3>
                        <p class="description">{{item.description | slice:0:120}}</p>
                        <button class="addtocard">
                    <span class="white-btn mr-10">{{'AddtoCart'| translate}}</span>
                </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
